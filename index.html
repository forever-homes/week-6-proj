<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<form action="">
		<label for="location">Postal Code (no space):</label>
		<input type="text" id="postalCode">
		<input type="submit">
	</form>
	<div class="selections hide">
		<label for="animal-type">Animal Type:</label>
		<select name="animal-type" id="animalType">
			<option value="dog">Dogs</option>
			<option value="cat">Cats</option>
			<option value="bird">Birds</option>
			<option value="rabbit">Rabbits</option>
			<option value="small & furry">Small &amp; Furry</option>
			<option value="scales, fins & other">Reptiles</option>
		</select>
		<label for="age">Age:</label>
		<select name="age" id="age">
			<option value="baby">Baby</option>
			<option value="young">Young</option>
			<option value="adult">Adult</option>
			<option value="senior">Senior</option>
		</select>
		<label for="household">My household has:</label>

			<option value="noCats">Cats</option>
			<option value="noDogs">Dogs</option>
			<option value="noKids">Kids</option>
		</select> -->

	<div id="resultsContainer"></div>

	<script src="script.js"></script>
</body>
</html>
